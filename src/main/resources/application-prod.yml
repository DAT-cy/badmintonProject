server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/base_springboot?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  thymeleaf:
    cache: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.base_springboot.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: your-secret-key-here-must-be-at-least-32-characters-long
  expiration: 86400000 # 24 hours in milliseconds

clients:
  emq:
    base-url:
      local: https://sandbox-partner.emq.com/v1/
      dev: https://sandbox-partner.emq.com/v1/
      prod: https://sandbox-partner.emq.com/v1/
  another:
    base-url:
      local: https://another.com/v1/
      dev: https://another.com/v1/
      prod: https://another.com/v1/